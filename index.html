<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Daily Activity Logger</h1>
    <form id="activityForm">
        <label for="activity">Enter your activity:</label>
        <input type="text" id="activity" name="activity" required>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("activityForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const activity = document.getElementById("activity").value;

            fetch("https://script.google.com/macros/s/AKfycbw5geB_k530HvreDnCgVwqzEx2CGPRmPdCsAq91kAxGRGwYos9op6wOQ6YS4wUgwXNE/exec", {
                method: "POST",
                body: JSON.stringify({ activity: activity }),
            })
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("response").innerText = data;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });

    </script>
<a href="YOUR_GOOGLE_APPS_SCRIPT_EXPORT_URL" download>
    <button>Download Logs</button>

</a>
</body>
</html>
